<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hosanna School</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="font-bold text-xl">Hosanna School</div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-yellow-300">Home</a>
                <a href="academics.html" class="hover:text-yellow-300">Academics</a>
                <a href="admissions.html" class="hover:text-yellow-300">Admissions</a>
                <a href="contact.html" class="text-yellow-300">Contact</a>
            </div>
            <div class="md:hidden">â˜°</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-blue-800 mb-6">Contact Us</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <section>
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">School Information</h2>
                <div class="space-y-4">
                    <p><span class="font-bold">Address:</span> 123 Education Road, Kampala</p>
                    <p><span class="font-bold">Phone:</span> +256 712 345 678</p>
                    <p><span class="font-bold">Email:</span> info@hosanna.ac.ug</p>
                    <p><span class="font-bold">Office Hours:</span> 8:00 AM - 5:00 PM, Mon-Fri</p>
                </div>
            </section>
            
            <section>
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">Send Us a Message</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block mb-1">Name</label>
                        <input type="text" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block mb-1">Email</label>
                        <input type="email" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block mb-1">Message</label>
                        <textarea class="w-full p-2 border rounded" rows="4"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white p-6 text-center">
        <p>&copy; 2025 Hosanna Secondary School. All rights reserved.</p>
    </footer>
</body>
</html>
